    <style>
        :root {
            --gold: #C5A467;
            --crimson: #8A1538;
            --slate: #2D2D2D;
            --ivory: #F9F6F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Naskh Arabic', serif;
        }

        body {
            background: var(--ivory);
            color: var(--slate);
            line-height: 1.8;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(rgba(23, 75, 34, 0.95), rgba(22, 61, 29, 0.95)),
                        url('texture.png');
            color: var(--ivory);
            border-bottom: 4px solid var(--gold);
        }

        .timeline {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 3rem 0;
            padding: 2rem;
        }

        .timeline-item {
            text-align: center;
            position: relative;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            top: 40px;
            right: -2rem;
            height: 2px;
            width: 4rem;
            background: var(--gold);
        }

        .timeline-item:last-child::after {
            display: none;
        }

        .date {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .time {
            font-size: 1.2rem;
            color: var(--ivory);
            background: var(--crimson);
            padding: 0.3rem 1rem;
            border-radius: 20px;
        }

        .gallery {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
        }

        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .simple-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF1165;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
                align-items: center;
                gap: 3rem;
            }

            .timeline-item::after {
                display: none;
            }
        }
    </style>
</head>
